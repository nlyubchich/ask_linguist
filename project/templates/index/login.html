{% extends "base.html" %}

{% block content %}
    <div>
       <form method="post" class="b-form-signin">
            {{ form.csrf_token }}
            <input class="b-form__input" type="email" name="email" placeholder="Email" required/>
            <input class="b-form__input" type="password" name="password" placeholder="Password" required/>
            <input class="b-form__submit-btn" type="submit" value="Sign In"/>
            <p>or</p>
            <a class="b-form__submit-btn" href="{{ url_for('index.google_oauth') }}">Sign in with Google</a>
       </form>
    </div>
{% endblock %}
