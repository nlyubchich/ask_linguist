{% extends "base.html" %}

{% block content %}
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email }}
        {{ form.password.label }} {{ form.password }}
        <input type="submit" value="Go">
    </form>

    <div>
    You probably want to <a href="{{ url_for('index.google_oauth') }}">sign in with Google</a>
    </div>
{% endblock %}
