{% extends "base.html" %}

{% block content %}
    <div class="signin">
        <div>
            <form class="form" method="post">
                {{ form.csrf_token }}
                <input class="s-input" type="email" name="email" placeholder="Email"><br>
                <input class="s-input" type="password" name="password" placeholder="Password"><br>
                <input class="s-btn" type="submit" value="Sign In">
            </form>
        </div>
        <div>
        <p class="form">or</p>
        <a class="form s-btn" href="{{ url_for('index.google_login') }}">Sign in with Google</a>
        </div>
    </div>

{% endblock %}
